<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme1.css">
    <title>CALCULATE</title>
</head>
<body>
    <div id="contayner">
        <div id="calculate">
            <div id="head">
                <div>
                    <p>CALCULATE</p>
                </div>
                <div>
                    <div id="count">
                        <p id="themeNumber1">1</p>
                        <p id="themeNumber2">2</p>
                        <p id="themeNumber3">3</p>
                    </div>
                    <div id="theme">
                        <p id="themeP">THEME :</p>
                        <div id="themeBar"><div id="select"></div></div>
                    </div>
                </div>
            </div>
            <div id="result"></div>
            <table>
                <tr id="tr">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td id="blueButton">DEL</td>
                </tr>
                <tr id="tr">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr id="tr">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
                <tr id="tr">
                    <td>.</td>
                    <td>0</td>
                    <td>/</td>
                    <td>X</td>
                </tr>
                <tr id="tr">
                    <td colspan="2" id="blueButton">RESET</td>
                    <td colspan="2">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

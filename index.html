<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme1.css">
    <title>CALCULATE</title>
</head>
<body>
    <div id="contayner">
        <div id="calculate">
            <div id="head">
                <div>
                    <p>CALCULATE</p>
                </div>
                <div>
                    <div id="count">
                        <p id="themeNumber1">1</p>
                        <p id="themeNumber2">2</p>
                        <p id="themeNumber3">3</p>
                    </div>
                    <div id="theme">
                        <p id="themeP">THEME :</p>
                        <div id="themeBar"><div id="select"></div></div>
                    </div>
                </div>
            </div>
            <input type="text" id="result" disabled>
            <div id="table">    
                <div id="tr">
                    <button id="td" onclick="calckResult('7')">7</button>
                    <button id="td" onclick="calckResult('8')">8</button>
                    <button id="td" onclick="calckResult('9')">9</button>
                    <button id="td" id="blueButton" onclick="clearResult()">DEL</button>
                </div>
                <div id="tr">
                    <button id="td" onclick="calckResult('4')">4</button>
                    <button id="td" onclick="calckResult('5')">5</button>
                    <button id="td" onclick="calckResult('6')">6</button>
                    <button id="td" onclick="calckResult('+')">+</button>
                </div>
                <div id="tr">
                    <button id="td" onclick="calckResult('1')">1</button>
                    <button id="td" onclick="calckResult('2')">2</button>
                    <button id="td" onclick="calckResult('3')">3</button>
                    <button id="td" onclick="calckResult('-')">-</button>
                </div>
                <div id="tr">
                    <button id="td" onclick="calckResult('.')">.</button>
                    <button id="td" onclick="calckResult('0')">0</button>
                    <button id="td" onclick="calckResult('/')">/</button>
                    <button id="td" onclick="calckResult('*')">x</button>
                </div>
                <div id="tr">
                    <button colspan="2" id="tdEnd" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
